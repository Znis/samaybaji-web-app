<h3>Feedback form</h3>
<form
  action=""
  id="feedback-form"
  method="POST"
  data-aos="fade-right"
>
  <div class="row">
    <div class="container" style="padding: 2rem">
      <input
        type="text"
        placeholder="Your Name"
        title="It can contain only Alphabets!"
        pattern="[a-z A-Z ]{2,25}"
        name="feedback-name"
        class="inputbox"
        required
      />

      <input
        type="email"
        placeholder="Your Email"
        maxlength="50"
        class="inputbox"
        name="feedback-email"
        required
      />
      <button type="submit" style="margin-top: 1rem; width: 16rem" class="button">
        Submit
      </button>
    </div>

    <div class="container" style="padding: 2rem">
      <textarea
        name="feedback-text"
        id="feedback-text"
        cols="30"
        rows="7"
        class="inputbox"
        placeholder="Message"
        maxlength="400"
        required
      ></textarea>
    </div>
  </div>
</form>
