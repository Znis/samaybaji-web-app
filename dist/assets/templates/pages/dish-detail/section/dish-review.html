<div class="dish-review__navbar-wrapper">
  <div class="dish-review__horizontal-line"></div>
  <div class="dish-review__navbar">
    <p class="dish-review__navbar-link dish-review__navbar-link--active">
      Customer Reviews
    </p>
  </div>
  <div class="dish-review__horizontal-line"></div>
</div>
<div class="dish-review__customer-reviews"></div>
<div class="dish-review__review-input-wrapper">
  <form class="dish-review__form" autocomplete="off">
    <textarea
      name="review-text"
      id="review-text"
      cols="30"
      rows="7"
      class="dish-review__review-inputbox"
      placeholder="Review"
      type="text"
      maxlength="400"
      required
    ></textarea>
    <p class="form__error-message"></p>
    <div class="dish-review__button-wrapper">
      <button class="button" type="" id="add-review-toggle-button">
        Add Review
      </button>
      <button class="button post-review" type="submit" id="post-review-button">
        Post
      </button>
    </div>
  </form>
</div>
